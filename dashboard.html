<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Gallery Admin</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: #0a0a0a;
        --color-surface: #141420;
        --color-accent: #6366f1;
        --color-accent-2: #8b5cf6;
        --sidebar-width: 280px;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: var(--color-bg);
        color: #fff;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: var(--sidebar-width);
        height: 100vh;
        background: var(--color-surface);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px 20px;
        overflow-y: auto;
        z-index: 100;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        gap: 15px;
        padding-bottom: 25px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 25px;
      }

      .sidebar-logo {
        width: 45px;
        height: 45px;
        background: linear-gradient(
          135deg,
          var(--color-accent),
          var(--color-accent-2)
        );
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
      }

      .sidebar-title h2 {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .sidebar-title p {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.5);
      }

      .sidebar-nav {
        list-style: none;
      }

      .sidebar-nav li {
        margin-bottom: 5px;
      }

      .sidebar-nav a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 15px;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-size: 0.95rem;
      }

      .sidebar-nav a:hover,
      .sidebar-nav a.active {
        background: rgba(99, 102, 241, 0.15);
        color: var(--color-accent);
      }

      .sidebar-nav a svg {
        width: 20px;
        height: 20px;
      }

      .month-item {
        position: relative;
      }

      .month-item .badge {
        position: absolute;
        right: 15px;
        background: var(--color-accent);
        color: #fff;
        font-size: 0.75rem;
        padding: 2px 8px;
        border-radius: 10px;
      }

      .sidebar-footer {
        display: flex;
        align-items: center;
        gap: 15px;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 25px;
      }

      .logout-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 8px 12px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        color: #ef4444;
        font-family: "Outfit", sans-serif;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .logout-btn svg {
        width: 16px;
        height: 16px;
      }

      .logout-btn:hover {
        background: rgba(239, 68, 68, 0.2);
      }

      /* Main Content */
      .main-content {
        margin-left: var(--sidebar-width);
        padding: 30px;
        min-height: 100vh;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 1.8rem;
        font-weight: 600;
      }

      .header-actions {
        display: flex;
        gap: 15px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        border-radius: 10px;
        font-family: "Outfit", sans-serif;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--color-accent),
          var(--color-accent-2)
        );
        color: #fff;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      }

      .btn svg {
        width: 18px;
        height: 18px;
      }

      /* Stats */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--color-surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 25px;
      }

      .stat-card h3 {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 10px;
        font-weight: 500;
      }

      .stat-card .value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-accent);
      }

      /* Upload Zone */
      .upload-zone {
        background: var(--color-surface);
        border: 2px dashed rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 50px;
        text-align: center;
        margin-bottom: 30px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .upload-zone:hover,
      .upload-zone.dragover {
        border-color: var(--color-accent);
        background: rgba(99, 102, 241, 0.1);
      }

      .upload-zone svg {
        width: 50px;
        height: 50px;
        color: rgba(255, 255, 255, 0.3);
        margin-bottom: 15px;
      }

      .upload-zone h3 {
        font-size: 1.1rem;
        margin-bottom: 8px;
      }

      .upload-zone p {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
      }

      #file-input {
        display: none;
      }

      /* Image Grid */
      .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .image-card {
        position: relative;
        aspect-ratio: 1;
        border-radius: 15px;
        overflow: hidden;
        background: var(--color-surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .image-card:hover img {
        transform: scale(1.05);
      }

      .image-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.8) 0%,
          transparent 50%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 15px;
      }

      .image-card:hover .image-overlay {
        opacity: 1;
      }

      .image-name {
        font-size: 0.85rem;
        color: #fff;
        margin-bottom: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .image-actions {
        display: flex;
        gap: 8px;
      }

      .image-btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .image-btn.delete {
        background: #ef4444;
        color: #fff;
        opacity: 0.9;
      }

      .image-btn.delete:hover {
        opacity: 1;
        transform: scale(1.05);
      }

      .image-btn.view {
        background: #6366f1;
        color: #fff;
        opacity: 0.9;
      }

      .image-btn.view:hover {
        opacity: 1;
        transform: scale(1.05);
      }

      .image-btn svg {
        width: 14px;
        height: 14px;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: rgba(255, 255, 255, 0.5);
      }

      .empty-state svg {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
        opacity: 0.3;
      }

      /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
      }

      .modal-content img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 10px;
      }

      .modal-close {
        position: absolute;
        top: -40px;
        right: 0;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Toast */
      .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: var(--color-surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 15px 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }

      .toast.success {
        border-color: rgba(34, 197, 94, 0.3);
      }

      .toast.error {
        border-color: rgba(239, 68, 68, 0.3);
      }

      .toast-icon {
        width: 24px;
        height: 24px;
      }

      .toast.success .toast-icon {
        color: #22c55e;
      }

      .toast.error .toast-icon {
        color: #ef4444;
      }

      /* Loading */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--color-accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .header-actions {
          width: 100%;
        }

        .header-actions .btn {
          width: 100%;
          justify-content: center;
        }

        .stats-grid {
          grid-template-columns: 1fr; /* Stack on mobile */
        }

        .image-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        .image-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Music Card */
      .music-card {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .music-select {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        font-family: "Outfit", sans-serif;
        font-size: 0.9rem;
        outline: none;
      }

      .music-select option {
        background: var(--color-surface);
        color: #fff;
      }

      .music-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap; /* Allow wrapping on small screens */
      }

      .music-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: var(--color-accent);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0; /* Prevent shrinking */
      }

      .music-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
      }

      .volume-slider {
        width: 80px; /* Fixed width */
        height: 4px;
        -webkit-appearance: none;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        outline: none;
      }

      /* Hamburger Menu */
      .hamburger {
        display: none;
        position: absolute; /* Changed from fixed */
        top: 20px;
        right: 20px;
        z-index: 1001;
        background: var(--color-surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        color: #fff;
      }

      @media (max-width: 1024px) {
        .hamburger {
          display: block;
        }

        .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
          z-index: 1000;
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .sidebar-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 999;
        }

        .sidebar-overlay.active {
          display: block;
        }
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        transition: all 0.2s;
      }

      .volume-slider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      .music-status {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button class="hamburger" onclick="toggleSidebar()">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        width="24"
        height="24"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">üì∏</div>
        <div class="sidebar-title">
          <h2>Gallery Admin</h2>
          <p>Kelola foto Anda</p>
        </div>
      </div>

      <nav>
        <ul class="sidebar-nav" id="month-nav">
          <!-- Generated by JS -->
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1 id="page-title">Dashboard</h1>
        <div class="header-actions">
          <a href="/" class="btn btn-primary" target="_blank">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15 3 21 3 21 9" />
              <line x1="10" y1="14" x2="21" y2="3" />
            </svg>
            <span>Lihat Galeri</span>
          </a>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Foto</h3>
          <div class="value" id="total-photos">0</div>
        </div>
        <div class="stat-card music-card">
          <h3>üéµ Musik Latar</h3>
          <select id="music-select" class="music-select">
            <option value="">-- Pilih Lagu --</option>
          </select>
          <div class="music-controls">
            <button
              class="music-btn"
              id="music-play"
              onclick="toggleMusicPlayback()"
            >
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                width="18"
                height="18"
              >
                <path d="M8 5v14l11-7z" />
              </svg>
            </button>
            <span style="font-size: 0.8rem; opacity: 0.7">-</span>
            <input
              type="range"
              id="music-volume"
              class="volume-slider"
              min="0"
              max="100"
              value="50"
              onchange="setMusicVolume(this.value)"
            />
            <span style="font-size: 0.8rem; opacity: 0.7">+</span>
            <button
              class="music-btn"
              id="music-delete"
              onclick="deleteCurrentMusic()"
              style="
                background: #ef4444;
                margin-left: 5px;
                width: 30px;
                height: 30px;
              "
              title="Hapus Lagu"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="14"
                height="14"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
            </button>
          </div>
          <p class="music-status" id="music-status">Tidak ada lagu</p>
          <div
            class="music-upload-container"
            style="margin-top: 10px; text-align: center"
          >
            <input
              type="file"
              id="music-upload-input"
              accept=".mp3,.wav,.ogg"
              style="display: none"
              onchange="handleMusicUpload(this)"
            />
            <button
              class="btn-small"
              onclick="document.getElementById('music-upload-input').click()"
              style="
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #fff;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 0.8rem;
              "
            >
              + Upload Lagu Baru
            </button>
          </div>
        </div>
      </div>

      <!-- Upload Zone -->
      <div class="upload-zone" id="upload-zone">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="17 8 12 3 7 8" />
          <line x1="12" y1="3" x2="12" y2="15" />
        </svg>
        <h3>Upload Foto Baru</h3>
        <p>Drag & drop atau klik untuk memilih file</p>
        <input type="file" id="file-input" accept="image/*" multiple />
      </div>

      <!-- Image Grid -->
      <div class="section-title">
        <span>üì∑</span>
        <span id="section-label">Semua Foto</span>
      </div>
      <div class="image-grid" id="image-grid">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </main>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal-overlay" onclick="closeModal()"></div>
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            width="20"
            height="20"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
        <img id="preview-image" src="" alt="Preview" />
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirm-modal">
      <div class="modal-overlay" onclick="closeConfirmModal()"></div>
      <div
        class="modal-content confirm-content"
        style="max-width: 400px; text-align: center; padding: 30px"
      >
        <div style="font-size: 3rem; margin-bottom: 15px">‚ö†Ô∏è</div>
        <h3 style="margin-bottom: 10px; color: #fff">Konfirmasi</h3>
        <p
          id="confirm-message"
          style="margin-bottom: 25px; color: rgba(255, 255, 255, 0.7)"
        >
          Apakah Anda yakin?
        </p>
        <div style="display: flex; gap: 10px; justify-content: center">
          <button
            class="btn"
            onclick="closeConfirmModal()"
            style="background: rgba(255, 255, 255, 0.1); color: #fff"
          >
            Batal
          </button>
          <button
            class="btn btn-primary"
            id="confirm-btn-action"
            style="background: #ef4444"
          >
            Hapus
          </button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
      <svg
        class="toast-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="20 6 9 17 4 12" />
      </svg>
      <span id="toast-message">Success!</span>
    </div>

    <script>
      // Constants
      const MONTHS = [
        "Januari",
        "Februari",
        "Maret",
        "April",
        "Mei",
        "Juni",
        "Juli",
        "Agustus",
        "September",
        "Oktober",
        "November",
        "Desember",
      ];

      let currentMonth = null;
      let allImages = {};

      // Check authentication
      function checkAuth() {
        if (localStorage.getItem("isLoggedIn") !== "true") {
          window.location.href = "/login";
        }
      }

      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        localStorage.removeItem("loginTime");
        window.location.href = "/login";
      }

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("open");
        document.querySelector(".sidebar-overlay").classList.toggle("active");
      }

      // Initialize
      function init() {
        checkAuth();
        generateMonthNav();
        loadImages();
        setupUpload();
        loadMusicList();

        // Initially hide upload zone
        document.getElementById("upload-zone").classList.add("hidden");
      }

      // Generate month navigation
      function generateMonthNav() {
        const nav = document.getElementById("month-nav");
        let html = `
                <li>
                    <a href="#" class="active" onclick="selectMonth(null, this)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="3" y1="9" x2="21" y2="9"/>
                            <line x1="9" y1="21" x2="9" y2="9"/>
                        </svg>
                        <span>Semua Foto</span>
                    </a>
                </li>
            `;

        MONTHS.forEach((month, index) => {
          const monthKey = month.toLowerCase();
          html += `
                    <li class="month-item">
                        <a href="#" onclick="selectMonth('${monthKey}', this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            <span>${month}</span>
                            <span class="badge" id="badge-${monthKey}">0</span>
                        </a>
                    </li>
                `;
        });

        nav.innerHTML = html;
      }

      // Select month
      function selectMonth(month, element) {
        event.preventDefault();
        currentMonth = month;

        // Update active state
        document
          .querySelectorAll(".sidebar-nav a")
          .forEach((el) => el.classList.remove("active"));
        element.classList.add("active");

        // Show/Hide Upload Zone
        const uploadZone = document.getElementById("upload-zone");
        if (currentMonth) {
          uploadZone.classList.remove("hidden");
        } else {
          uploadZone.classList.add("hidden");
        }

        loadImages();
      }

      // Confirmation Modal Logic
      let confirmCallback = null;

      function showConfirm(message, callback) {
        document.getElementById("confirm-message").textContent = message;
        document.getElementById("confirm-modal").classList.add("active");
        confirmCallback = callback;
      }

      function closeConfirmModal() {
        document.getElementById("confirm-modal").classList.remove("active");
        confirmCallback = null;
      }

      document
        .getElementById("confirm-btn-action")
        .addEventListener("click", () => {
          if (confirmCallback) confirmCallback();
          closeConfirmModal();
        });

      // Music Player Logic
      let audio = new Audio();
      let isMusicPlaying = false;

      function loadMusicList() {
        fetch("/api/music")
          .then((response) => response.json())
          .then((files) => {
            const select = document.getElementById("music-select");
            select.innerHTML = '<option value="">-- Pilih Lagu --</option>';

            files.forEach((file) => {
              const option = document.createElement("option");
              option.value = file.path;
              option.textContent = file.name;
              select.appendChild(option);
            });

            // Restore last played music if available
            const lastMusic = localStorage.getItem("lastMusic");
            if (lastMusic && files.some((f) => f.path === lastMusic)) {
              select.value = lastMusic;
              audio.src = lastMusic;

              // Check for autoplay consent
              if (localStorage.getItem("musicAutoplay") === "true") {
                // Try to autoplay
                audio
                  .play()
                  .then(() => {
                    isMusicPlaying = true;
                    updateMusicUI();
                    document.getElementById("music-status").textContent =
                      "Sedang memutar: " +
                      select.options[select.selectedIndex].text;
                  })
                  .catch(() => {
                    // Autoplay blocked
                    document.getElementById("music-status").textContent =
                      "Siap memutar (Klik Play)";
                    showToast(
                      "Klik tombol play untuk melanjutkan musik",
                      "info"
                    );
                  });
              } else {
                // Ask for consent once
                showConfirm(
                  "Lanjutkan memutar musik? (Pilih 'Ya' untuk putar otomatis selanjutnya)",
                  () => {
                    localStorage.setItem("musicAutoplay", "true");
                    audio.play();
                    isMusicPlaying = true;
                    updateMusicUI();
                    document.getElementById("music-status").textContent =
                      "Sedang memutar: " +
                      select.options[select.selectedIndex].text;
                  }
                );
              }
            }
          })
          .catch((err) => console.error("Error loading music:", err));
      }

      document
        .getElementById("music-select")
        .addEventListener("change", (e) => {
          const path = e.target.value;
          if (path) {
            audio.src = path;
            audio.play();
            isMusicPlaying = true;
            updateMusicUI();
            localStorage.setItem("lastMusic", path);
            document.getElementById("music-status").textContent =
              "Sedang memutar: " +
              e.target.options[e.target.selectedIndex].text;
          } else {
            audio.pause();
            isMusicPlaying = false;
            updateMusicUI();
            document.getElementById("music-status").textContent =
              "Tidak ada lagu";
          }
        });

      function toggleMusicPlayback() {
        if (!audio.src) return;

        if (isMusicPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
        isMusicPlaying = !isMusicPlaying;
        updateMusicUI();
      }

      function updateMusicUI() {
        const btn = document.getElementById("music-play");
        if (isMusicPlaying) {
          btn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
        } else {
          btn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M8 5v14l11-7z"/></svg>`;
        }
      }

      function setMusicVolume(val) {
        audio.volume = val / 100;
      }

      async function handleMusicUpload(input) {
        const file = input.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("music", file);

        // Show loading state if desired, or just toast
        const btn = input.nextElementSibling;
        const originalText = btn.innerText;
        btn.innerText = "Uploading...";
        btn.disabled = true;

        try {
          const response = await fetch("/api/upload-music", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();

          if (result.success) {
            showToast("Lagu berhasil diupload!", "success");
            loadMusicList(); // Refresh list
          } else {
            showToast(result.error || "Gagal upload lagu", "error");
          }
        } catch (error) {
          console.error(error);
          showToast("Terjadi kesalahan saat upload", "error");
        } finally {
          btn.innerText = originalText;
          btn.disabled = false;
          input.value = "";
        }
      }

      // Load images from API
      async function loadImages() {
        try {
          const response = await fetch("/api/images");
          if (response.ok) {
            allImages = await response.json();
            updateStats();
            renderImages();
          } else {
            // Fallback: load from data.js structure
            loadFromDataJS();
          }
        } catch (error) {
          console.log("API not available, loading from folders...");
          loadFromDataJS();
        }
      }

      // Fallback load from folders
      function loadFromDataJS() {
        // Try to detect images from folder structure
        MONTHS.forEach((month) => {
          const monthKey = month.toLowerCase();
          allImages[monthKey] = [];

          // Try loading images 1-10 for each month
          for (let i = 1; i <= 10; i++) {
            const img = new Image();
            const path = `images/${monthKey}/${i}.jpg`;
            img.onload = () => {
              if (!allImages[monthKey]) allImages[monthKey] = [];
              allImages[monthKey].push(path);
              updateStats();
              if (currentMonth === monthKey || currentMonth === null) {
                renderImages();
              }
            };
            img.onerror = () => {
              // Also try .png
              const imgPng = new Image();
              imgPng.src = `images/${monthKey}/${i}.png`;
              imgPng.onload = () => {
                if (!allImages[monthKey]) allImages[monthKey] = [];
                allImages[monthKey].push(`images/${monthKey}/${i}.png`);
                updateStats();
                if (currentMonth === monthKey || currentMonth === null) {
                  renderImages();
                }
              };
            };
            img.src = path;
          }
        });

        // Show initial empty state after short delay
        setTimeout(() => {
          updateStats();
          renderImages();
        }, 500);
      }

      // Update statistics
      function updateStats() {
        let total = 0;
        MONTHS.forEach((month) => {
          const monthKey = month.toLowerCase();
          const count = allImages[monthKey] ? allImages[monthKey].length : 0;
          total += count;

          const badge = document.getElementById(`badge-${monthKey}`);
          if (badge) badge.textContent = count;
        });

        document.getElementById("total-photos").textContent = total;
      }

      // Render images
      function renderImages() {
        const grid = document.getElementById("image-grid");
        let images = [];

        if (currentMonth) {
          images = allImages[currentMonth] || [];
        } else {
          // All images
          Object.values(allImages).forEach((monthImages) => {
            images = images.concat(monthImages || []);
          });
        }

        if (images.length === 0) {
          grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <p>Belum ada foto di bulan ini</p>
                    </div>
                `;
          return;
        }

        grid.innerHTML = images
          .map(
            (src, index) => `
                <div class="image-card">
                    <img src="${src}" alt="Image ${index + 1}" loading="lazy">
                    <div class="image-overlay">
                        <div class="image-name">${src.split("/").pop()}</div>
                        <div class="image-actions">
                            <button class="image-btn view" onclick="previewImage('${src}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <span>Lihat</span>
                            </button>
                            <button class="image-btn delete" onclick="deleteImage('${src}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                                <span>Hapus</span>
                            </button>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Preview image
      function previewImage(src) {
        document.getElementById("preview-image").src = src;
        document.getElementById("preview-modal").classList.add("active");
      }

      function closeModal() {
        document.getElementById("preview-modal").classList.remove("active");
      }

      // Delete current music
      async function deleteCurrentMusic() {
        const select = document.getElementById("music-select");
        const path = select.value;

        if (!path) {
          showToast("Pilih lagu yang ingin dihapus", "error");
          return;
        }

        showConfirm("Apakah Anda yakin ingin menghapus lagu ini?", async () => {
          try {
            const response = await fetch("/api/delete-music", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ path: path }),
            });
            const result = await response.json();

            if (result.success) {
              showToast("Lagu berhasil dihapus", "success");

              // Stop audio if playing deleted song
              if (audio.src.includes(path)) {
                audio.pause();
                audio.src = "";
                isMusicPlaying = false;
                updateMusicUI();
                document.getElementById("music-status").textContent =
                  "Tidak ada lagu";
                localStorage.removeItem("lastMusic");
              }

              loadMusicList(); // Refresh list
            } else {
              showToast(result.error || "Gagal menghapus lagu", "error");
            }
          } catch (error) {
            console.error(error);
            showToast("Terjadi kesalahan saat menghapus", "error");
          }
        });
      }

      // Delete image
      async function deleteImage(src) {
        showConfirm("Yakin ingin menghapus foto ini?", async () => {
          try {
            const response = await fetch("/api/delete", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ path: src }),
            });

            if (response.ok) {
              showToast("Foto berhasil dihapus!", "success");
              loadImages();
            } else {
              showToast("Gagal menghapus foto", "error");
            }
          } catch (error) {
            showToast(
              "Server tidak tersedia. Hapus manual dari folder.",
              "error"
            );
          }
        });
      }

      // Setup upload
      function setupUpload() {
        const zone = document.getElementById("upload-zone");
        const input = document.getElementById("file-input");

        zone.addEventListener("click", () => input.click());

        zone.addEventListener("dragover", (e) => {
          e.preventDefault();
          zone.classList.add("dragover");
        });

        zone.addEventListener("dragleave", () => {
          zone.classList.remove("dragover");
        });

        zone.addEventListener("drop", (e) => {
          e.preventDefault();
          zone.classList.remove("dragover");
          handleFiles(e.dataTransfer.files);
        });

        input.addEventListener("change", (e) => {
          handleFiles(e.target.files);
        });
      }

      // Handle file upload
      async function handleFiles(files) {
        if (!currentMonth) {
          showToast("Pilih bulan terlebih dahulu!", "error");
          return;
        }

        const formData = new FormData();
        for (let file of files) {
          formData.append("images", file);
        }
        formData.append("month", currentMonth);

        try {
          const response = await fetch("/api/upload", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            showToast(`${files.length} foto berhasil diupload!`, "success");
            loadImages();
          } else {
            showToast("Gagal mengupload foto", "error");
          }
        } catch (error) {
          showToast(
            "Server tidak tersedia. Tambahkan foto manual ke folder.",
            "error"
          );
        }
      }

      // Toast notification
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");

        toast.className = `toast ${type}`;
        toastMessage.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      // Initialize on load
      init();
    </script>
  </body>
</html>
